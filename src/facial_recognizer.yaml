#Facial recognizer input data

#Number to represent infinity
AUX: 99999999999999999999999

# Max number of allowed iterations 
NUM_ITER: 15

# Extension of the photos
EXT: '.jpg'

#Folder containing the photos
PATH: "data/recdev/hard/"

#Methods -> Brute or PCA
METHOD: "Brute"

#Display or not images during execution
SHOW_IMAGES: False

#Time between images
TIME_BETWEEN_IMAGES: 1